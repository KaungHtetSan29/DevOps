name: A workflow for my Hello World App

on: push

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-24.04

    steps:
      # Step 1: Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Set up JDK 18
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'

      # Step 3: Build with Maven
      - name: Build with Maven
        run: mvn package

      # Step 4: Ensure Docker Compose is available (optional)
      - name: Check Docker version
        run: docker --version

      # Step 5: Build and run containers using new Docker Compose
      - name: Build and Run with Docker Compose
        run: docker compose up --abort-on-container-exit --build

      # Step 6: View logs (optional, useful for debugging)
      - name: View app logs
        run: docker compose logs
