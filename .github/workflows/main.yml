name: SEM App CI/CD
on: push

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v2

      # Set up JDK 18 to match Dockerfile
      - name: Set up JDK 18
        uses: actions/setup-java@v2
        with:
          java-version: '18'
          distribution: 'temurin'

      # Create Docker network and run MongoDB container
      - name: Setup MongoDB
        run: |
          docker network create --driver bridge se-methods || true
          docker pull mongo
          docker run -d --name mongo-dbserver --network se-methods -p 27017:27017 mongo

      # Build JAR file with Maven
      - name: Build JAR with Maven
        run: mvn clean package -DskipTests

      # Build Docker image for your app
      - name: Build App Docker Image
        run: docker build -t se_methods .

      # Run your app container in the same network
      - name: Run App Container
        run: docker run -d --network se-methods --name semcontainer se_methods

      # Show logs from your app
      - name: View App Logs
        run: docker logs semcontainer
