name: A workflow for my Global World Population App
on:
  push:
    branches:
      - master
      - feature/view-record
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: '18'
          distribution: 'temurin'

      - name: Run Unit Tests
        run: mvn test -Dtest=MySQL_Test_Unit_Test

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: ./target/site/jacoco
          flags: Unit_Tests
          verbose: true

  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          java-version: '18'
          distribution: 'temurin'

      - name: Start DB and Run Integration Tests
        run: |
          docker compose up -d db
          mvn test -Dtest=MySQL_Test_Integration_Test
          docker compose down

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: ./target/site/jacoco
          flags: Integration_Tests
          verbose: true

  BuildAndRelease:
    name: Build, Run in Docker, and Deploy Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          java-version: '18'
          distribution: 'temurin'

      - name: Package Fat JAR
        run: mvn package -DskipTests

      - name: Run Docker Compose
        run: docker compose up --abort-on-container-exit

      - name: Create GitHub Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: "latest"
          files: ./target/Lab1-1.0-SNAPSHOT-jar-with-dependencies.jar

